<!doctype html>

<html>
  <head>
    <title>HTML Tutor</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
    <link href="js/prettify.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
      #code {
        width: 100%;
        height: 400px;
        font-family: courier;
        font-size: 16px;
        background: #333;
        color: #e0ff00;
      }

      #result {
        width: 100%;
        height: 400px;
      }

      #constraint-list {
        background: #FEFBF3;
        border: 1px solid rgba(0,0,0,.2);
        padding: 1em;
      }

      #assignment li {
        color: #050;
        font-size: 16px;
      }

      section {
        padding-top: 60px;
      }

      .complete {
        color: #ddd;
        font-style: italic;
        text-decoration: line-through;
      }

      .hidden {
        display: none;
      }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/prettify.js"></script>
    <script type="text/javascript" src="js/bootstrap-modal.js"></script>
    <script type="text/javascript">

var testConstraints = function(win) {
  if ($(win).text().indexOf("Hello, world") >= 0)
    $('#c1').addClass('complete');
  else
    $('#c1').removeClass('complete');

  if ($(win).find('b:contains("world")').length > 0)
    $('#c2').addClass('complete');
  else
    $('#c2').removeClass('complete');

}

var giveHint = function(num) {
  var codeArea = $('#code');
  var curCode = codeArea.val();
  if (num == 1) {
    showHint('Now just type "world" in the black area.');
    codeArea.val('Hello, ');
  } else if (num == 2) {
    codeArea.val(curCode + '\n\n<br /><br />Hint: Use the bold tag around the text you want to make bold: <b>This text is bold.</b>');
  }
  codeArea.keyup();
}

var showHint = function(msg) {
  alert(msg);
}


$(document).ready(function() {
  $('#my-modal').modal();
  $('#code').keyup(function() {
    var doc = $('#result')[0],
        win = doc.contentDocument || doc.contentWindow.document,
        source = $('#code').val();

    win.open();
    win.write(source);
    testConstraints(win);
    win.close();
  });

  $('#c1-hint').click(function() {
    giveHint(1); });

  $('#c2-hint').click(function() {
    giveHint(2); });
});
    </script>
  </head>
  <body>
    <div class="topbar">
      <div class="topbar-inner">
        <div class="container">
          <a class="brand" href="#">HTML Tutor</a>
        </div>
      </div>
    </div>
    <section>
      <div class="container">
        <div class="row" id="assignment">
          <div class="span16">
            <h3>Assignment</h3>
            <table id="constraint-list">
              <tr>
                <td id="c1">
                  Write "Hello, world"
                </td>
                <td>
                  <a id="c1-hint" class="hint-button" href="#">Give me a hint!</a>
                </td>
              </tr>
              <tr>
                <td id="c2">
                  Make "world" bold
                </td>
                <td>
                  <a id="c2-hint" class="hint-button" href="#">Give me a hint!</a>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="span8">
            <h3>Code</h3>
            <div class="alert-message success hidden">
              <a class="close" href="#">x</a>
              <p><strong>Holy guacamole!</strong> Best check yo self, you're not looking too good.</p>
            </div>
            <textarea id="code" class="prettyprint"></textarea>
          </div>
          <div class="span8">
            <h3>Result</h3>
            <iframe id="result"></iframe>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
